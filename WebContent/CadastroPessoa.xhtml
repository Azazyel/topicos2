<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastrar essa gente!</title>

</h:head>
<h:body>
	<h:form>
		<p:panel id="panel" header="Cadastro de Pessoa">

			<p:messages id="msgs" />

			<h:panelGrid columns="2" cellpadding="5">

				<p:outputLabel for="itNome" value="Nome:" />
				<p:inputText id="itNome" value="#{pessoaController.entity.nome}"
					required="true" />

				<p:outputLabel for="itEndereco" value="EndereÃ§o:" />
				<p:inputText id="itEndereco"
					value="#{pessoaController.entity.endereco}" required="true" />

				<p:outputLabel for="itEmail" value="Email:" />
				<p:inputText id="itEmail" value="#{pessoaController.entity.email}"
					required="true" />

			</h:panelGrid>

			<p:commandButton value="incluir" update="panel dataTable" process="@this panel"
				actionListener="#{pessoaController.incluir}" icon="ui-icon-check" />

			<p:commandButton value="limpar" update="panel dataTable" process="@this panel"
				actionListener="#{pessoaController.limpar}" icon="ui-icon-check" />
				
			<p:commandButton value="alterar" update="panel dataTable" process="@this panel"
				actionListener="#{pessoaController.alterar}" icon="ui-icon-check" />
				
			<p:commandButton value="excluir" update="panel dataTable" process="@this panel"
				actionListener="#{pessoaController.remover}" icon="ui-icon-delete" />

		</p:panel>

		<p:dataTable id="dataTable" var="pessoa" value="#{pessoaController.listaPessoa}">
			<p:column headerText="Id">
				<h:outputText value="#{pessoa.id}" />
			</p:column>

			<p:column headerText="Nome">
				<p:commandLink value="#{pessoa.nome}" process="@this" update="@form:panel" >
				<f:setPropertyActionListener 
						value="#{pessoa}" 
						target="#{pessoaController.entity}"/>
				</p:commandLink>
			</p:column>

			<p:column headerText="EndereÃ§o">
				<h:outputText value="#{pessoa.endereco}" />
			</p:column>

			<p:column headerText="E-mail">
				<h:outputText value="#{pessoa.email}" />
			</p:column>
			
		</p:dataTable>

	</h:form>


</h:body>
</html>
